<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Global Trade Network Analysis{% endblock %}</title>

  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/network_analysis">Network Analysis</a></li>

      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>
  <!-- Footer -->
  <footer class="footer bg-light text-center py-3 mt-auto">
    <div class="container">
      <span class="text-muted">Â©2025 Global Trade Network Analysis App</span>
    </div>
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
